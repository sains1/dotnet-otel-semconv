name: Publish NuGet Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Update version
      run: |
        sed -i "s/<Version>.*<\/Version>/<Version>${{ inputs.version }}<\/Version>/" src/OtelSemConvAnalyzer/OtelSemConvAnalyzer.csproj

    - name: Restore dependencies
      run: dotnet restore src/OtelSemConvAnalyzer/OtelSemConvAnalyzer.csproj

    - name: Build
      run: dotnet build src/OtelSemConvAnalyzer/OtelSemConvAnalyzer.csproj -c Release --no-restore

    - name: Run tests
      run: dotnet test tests/OtelSemConvAnalyzer.Tests/OtelSemConvAnalyzer.Tests.csproj -c Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack src/OtelSemConvAnalyzer/OtelSemConvAnalyzer.csproj -c Release --no-build -o ./artifacts

    - name: Publish to NuGet
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
